  <style>

<body>

  <script>
    const musicBtn = document.getElementById('music-btn');
    const music = document.getElementById('bg-music');

    musicBtn.addEventListener('click', () => {
      if (music.paused) {
        music.play().then(() => {
          musicBtn.textContent = 'üé∂ –ú—É–∑—ã–∫–∞ –∏–≥—Ä–∞–µ—Ç';

        });
      } else {
        music.pause();
        musicBtn.textContent = 'üéµ –í–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É';
      }
    });

    const questionsData = [];
    const quizEl = document.getElementById('quiz');
    let current = 0;
    const answers = [];

    function showQuestion(i) {
      quizEl.innerHTML = '';
      const q = questionsData[i];
      const questionDiv = document.createElement('div');
      questionDiv.className = 'question active';
      const title = document.createElement('h1');
      title.innerText = `üíå –í–æ–ø—Ä–æ—Å ${i + 1}`;
      const text = document.createElement('p');
      text.innerText = q.question;
      const btnA = document.createElement('button');
      btnA.className = 'btn';
      btnA.innerText = `üÖê ${q.a}`;
      btnA.onclick = () => selectAnswer('A');
      const btnB = document.createElement('button');
      btnB.className = 'btn';
      btnB.innerText = `üÖë ${q.b}`;
      btnB.onclick = () => selectAnswer('B');
      questionDiv.append(title, text, btnA, btnB);
      quizEl.appendChild(questionDiv);
    }

    function selectAnswer(answer) {
      answers.push(answer);
      current++;
      if (current < questionsData.length) {
        showQuestion(current);
      } else {
        showFinal();
      }
    }

    function showFinal() {
      quizEl.innerHTML = '';
      const finalDiv = document.createElement('div');
      const finalText = document.createElement('h1');
      finalText.innerText = 'üíñ –¢—ã –ø—Ä–æ—à–ª–∞ –≤—Å—ë ‚Äî –∏ —Ç–µ–ø–µ—Ä—å —Ç–µ–±—è –∂–¥—ë—Ç —Å—é—Ä–ø—Ä–∏–∑!';

      link.href = 'invite.png';
      link.target = '_blank';

      const fireIcon = document.createElement('div');
      fireIcon.style.fontSize = '3rem';
      fireIcon.textContent = 'üî•';
      link.appendChild(fireIcon);

      finalDiv.append(finalText, link);
      quizEl.appendChild(finalDiv);
    }

    function showIntro() {
      questionsData.push(...[
        { question: '–ß—Ç–æ —è –ø–æ—á—É–≤—Å—Ç–≤–æ–≤–∞–ª, –∫–æ–≥–¥–∞ –≤–ø–µ—Ä–≤—ã–µ —Ç–µ–±—è —É–≤–∏–¥–µ–ª?', a: '–ù–µ—Ä–≤–Ω–∏—á–∞–ª –∫–∞–∫ —à–∫–æ–ª—å–Ω–∏–∫ –ø–µ—Ä–µ–¥ –ø–µ—Ä–≤—ã–º –∑–≤–æ–Ω–∫–æ–º', b: '–ë—ã–ª —Å–ø–æ–∫–æ–µ–Ω, –Ω–æ –≤–Ω—É—Ç—Ä–∏ –≤—Å—ë —Å–≤–µ—Ç–∏–ª–æ—Å—å' },
        { question: '–ù–∞—à–µ —Å–∞–º–æ–µ –≤–æ–ª—à–µ–±–Ω–æ–µ —Å–≤–∏–¥–∞–Ω–∏–µ –±—ã–ª–æ‚Ä¶', a: '–ö–æ–≥–¥–∞ –º—ã –≥—É–ª—è–ª–∏ –±–µ–∑ –ø–ª–∞–Ω–∞, –Ω–æ —Å —á—É–≤—Å—Ç–≤–∞–º–∏', b: '–ö–æ–≥–¥–∞ —Ç—ã –¥–µ—Ä–∂–∞–ª–∞ –º–µ–Ω—è –∑–∞ —Ä—É–∫—É –∏ —Å–º–æ—Ç—Ä–µ–ª–∞ —Ç–∞–∫, —á—Ç–æ –º–∏—Ä –∏—Å—á–µ–∑–∞–ª' },
        { question: '–ö–æ–≥–¥–∞ —Ç—ã —É–ª—ã–±–∞–µ—à—å—Å—è, —è –¥—É–º–∞—é‚Ä¶', a: '"–ö–∞–∫ –∂–µ –º–Ω–µ –ø–æ–≤–µ–∑–ª–æ"', b: '"–í–æ—Ç –æ–Ω–∞ ‚Äî –ø—Ä–∏—á–∏–Ω–∞ –º–æ–µ–≥–æ —Å—á–∞—Å—Ç—å—è"' },
        { question: '–ï—Å–ª–∏ –±—ã —Ç—ã –±—ã–ª–∞ –≤—Ä–µ–º–µ–Ω–µ–º —Å—É—Ç–æ–∫, —Ç—ã –±—ã–ª–∞ –±—ã‚Ä¶', a: '–†–∞–Ω–Ω–∏–º —É—Ç—Ä–æ–º —Å –∑–∞–ø–∞—Ö–æ–º –∫–æ—Ñ–µ –∏ –Ω–∞–¥–µ–∂–¥—ã', b: '–ó–∞–∫–∞—Ç–æ–º, –≤ –∫–æ—Ç–æ—Ä–æ–º —Ö–æ—á–µ—Ç—Å—è —Ä–∞—Å—Ç–≤–æ—Ä–∏—Ç—å—Å—è' },
        { question: '–ï—Å–ª–∏ –±—ã –Ω–∞—à–∞ –ª—é–±–æ–≤—å –±—ã–ª–∞ –ø–µ—Å–Ω–µ–π, –æ–Ω–∞ –±—ã –∑–≤—É—á–∞–ª–∞ –∫–∞–∫‚Ä¶', a: '–¢—ë–ø–ª–∞—è –≥–∏—Ç–∞—Ä–Ω–∞—è –º–µ–ª–æ–¥–∏—è –ø–æ–¥ –∑–≤—ë–∑–¥–∞–º–∏', b: '–õ—ë–≥–∫–∏–π –¥–∂–∞–∑, –æ—Ç –∫–æ—Ç–æ—Ä–æ–≥–æ —Ö–æ—á–µ—Ç—Å—è –∫—Ä—É–∂–∏—Ç—å—Å—è' },
        { question: '–ß—Ç–æ —è —Ö–æ—á—É —á–∞—â–µ –≤—Å–µ–≥–æ, –∫–æ–≥–¥–∞ –¥—É–º–∞—é –æ —Ç–µ–±–µ?', a: '–û–±–Ω—è—Ç—å —Ç–µ–±—è –∏ –∑–∞–º–æ–ª—á–∞—Ç—å', b: '–†–∞—Å—Å–º–µ—à–∏—Ç—å, —á—Ç–æ–±—ã —Ç—ã —É–ª—ã–±–∞–ª–∞—Å—å' },
        { question: '–° –∫–µ–º –±—ã —è —Ö–æ—Ç–µ–ª –ø–µ—Ä–µ–∂–∏—Ç—å –≤—Å—ë ‚Äî –∏ —Ö–æ—Ä–æ—à–µ–µ, –∏ —Ç—Ä—É–¥–Ω–æ–µ?', a: '–° —Ç–æ–π, –∫—Ç–æ –¥–µ—Ä–∂–∏—Ç –º–æ—é –¥—É—à—É —Ç–∞–∫ –±–µ—Ä–µ–∂–Ω–æ ‚Äî —Å —Ç–æ–±–æ–π', b: '–° –¥–µ–≤—É—à–∫–æ–π, —á—å—ë –∏–º—è –∑–≤—É—á–∏—Ç –∫–∞–∫ –º—É–∑—ã–∫–∞ ‚Äî –°–æ–Ω—è' },
        { question: '–ö–∞–∫–∞—è —Ç–≤–æ—è –º–µ–ª–æ—á—å —Å–≤–æ–¥–∏—Ç –º–µ–Ω—è —Å —É–º–∞?', a: '–¢–≤–æ—è –ø—Ä–∏–≤—ã—á–∫–∞ –ø–æ–ø—Ä–∞–≤–ª—è—Ç—å –≤–æ–ª–æ—Å—ã', b: '–ö–∞–∫ —Ç—ã –ø–æ–¥–Ω–∏–º–∞–µ—à—å –±—Ä–æ–≤—å, –∫–æ–≥–¥–∞ —Ö–æ—á–µ—à—å –º–µ–Ω—è "–ø–µ—Ä–µ—Ö–∏—Ç—Ä–∏—Ç—å"' },
        { question: '–ß—Ç–æ –¥–ª—è –º–µ–Ω—è —Å—Ç–∞–ª–æ "–¥–æ–º–æ–º"?', a: '–¢–≤–æ–π –≥–æ–ª–æ—Å –≤ —Ç–µ–ª–µ—Ñ–æ–Ω–µ', b: '–¢–≤–æ—ë –ø–ª–µ—á–æ, –∫–æ–≥–¥–∞ —è —Ä—è–¥–æ–º' },
        { question: '–ü–æ—á–µ–º—É —è –¥–µ–ª–∞—é —ç—Ç–æ—Ç —Å–∞–π—Ç?', a: '–ü–æ—Ç–æ–º—É —á—Ç–æ —è –¥—É—Ä–∞—á–æ–∫, –Ω–æ –≤–ª—é–±–ª—ë–Ω–Ω—ã–π –¥—É—Ä–∞—á–æ–∫', b: '–ü–æ—Ç–æ–º—É —á—Ç–æ —Ç—ã –∑–∞—Å–ª—É–∂–∏–≤–∞–µ—à—å –≤–æ–ª—à–µ–±—Å—Ç–≤–∞ ‚Äî –∏ —è —Ö–æ—á—É –±—ã—Ç—å –µ–≥–æ —á–∞—Å—Ç—å—é' },
        { question: '–ö–æ–≥–¥–∞ —è –¥—É–º–∞—é –æ –Ω–∞—à–µ–º –±—É–¥—É—â–µ–º, —è –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è—é‚Ä¶', a: '–£—é—Ç–Ω—É—é –∫—É—Ö–Ω—é, –∫–æ—Ñ–µ –∏ –Ω–∞—Å –≤ –ø–∏–∂–∞–º–∞—Ö', b: '–°–º–µ—à–Ω—ã—Ö –¥–µ—Ç–µ–π —Å —Ç–≤–æ–∏–º–∏ –≥–ª–∞–∑–∞–º–∏ –∏ –º–æ–∏–º —Ö–∞—Ä–∞–∫—Ç–µ—Ä–æ–º' },
        { question: '–ï—Å–ª–∏ –±—ã –ª—é–±–æ–≤—å –±—ã–ª–∞ —Ü–≤–µ—Ç–æ–º, —Ç—ã –±—ã–ª–∞ –±—ã‚Ä¶', a: '–¶–≤–µ—Ç–æ–º —Ä–∞—Å—Å–≤–µ—Ç–∞', b: '–¢—ë–ø–ª—ã–º —Ä–æ–∑–æ–≤–æ-–∑–æ–ª–æ—Ç—ã–º –æ—Ç—Ç–µ–Ω–∫–æ–º –∑–∞–∫–∞—Ç–∞' },
        { question: '–ß—Ç–æ –º–µ–Ω—è —Ä–∞–¥—É–µ—Ç –¥–∞–∂–µ –≤ –ø–ª–æ—Ö–æ–π –¥–µ–Ω—å?', a: '–¢–≤–æ—è —Å–º—Å: "–ö–∞–∫ —Ç—ã?"', b: '–ú—ã—Å–ª–µ–Ω–Ω–æ –ø—Ä–æ–∫—Ä—É—á–µ–Ω–Ω—ã–µ –º–æ–º–µ–Ω—Ç—ã —Å —Ç–æ–±–æ–π' },
        { question: '–ï—Å–ª–∏ –±—ã —Ç—ã —Å—Ç–∞–ª–∞ —Ñ–∏–ª—å–º–æ–º, –∂–∞–Ω—Ä –±—ã–ª –±—ã‚Ä¶', a: '–†–æ–º–∞–Ω—Ç–∏—á–µ—Å–∫–∞—è –∫–æ–º–µ–¥–∏—è —Å –Ω–µ–æ–∂–∏–¥–∞–Ω–Ω—ã–º–∏ –ø–æ–≤–æ—Ä–æ—Ç–∞–º–∏', b: '–õ—ë–≥–∫–∞—è –¥—Ä–∞–º–∞, –æ—Ç –∫–æ—Ç–æ—Ä–æ–π —Ö–æ—á–µ—Ç—Å—è –æ–±–Ω—è—Ç—å –≤–µ—Å—å –º–∏—Ä' },
        { question: '–ö–∞–∫ —Ç—ã –¥–µ–π—Å—Ç–≤—É–µ—à—å –Ω–∞ –º–µ–Ω—è?', a: '–£—Å–ø–æ–∫–∞–∏–≤–∞–µ—à—å, –∫–∞–∫ —á–∞—à–∫–∞ —á–∞—è –≤ –¥–æ–∂–¥—å', b: '–í–æ–ª–Ω—É–µ—à—å, –∫–∞–∫ –ø–µ—Ä–≤–æ–µ –ø—Ä–∏–∑–Ω–∞–Ω–∏–µ –≤ –ª—é–±–≤–∏' },
        { question: '–ß—Ç–æ —è –±–æ–ª—å—à–µ –≤—Å–µ–≥–æ –ª—é–±–ª—é –≤ —Ç–µ–±–µ?', a: '–°–ø–æ–∫–æ–π—Å—Ç–≤–∏–µ –∏ —Ç–µ–ø–ª–æ, –∫–æ—Ç–æ—Ä–æ–µ —Ç—ã –Ω–µ—Å—ë—à—å', b: '–¢–≤–æ—é –∏—Å–∫—Ä–µ–Ω–Ω–æ—Å—Ç—å –∏ –¥–µ—Ä–∑–æ—Å—Ç—å, –æ—Å–æ–±–µ–Ω–Ω–æ –≤–º–µ—Å—Ç–µ' },
        { question: '–ß—Ç–æ —è –¥—É–º–∞–ª –ø–æ—Å–ª–µ –ø–µ—Ä–≤–æ–≥–æ "–ø–æ–∫–∞" –ø–æ —Ç–µ–ª–µ—Ñ–æ–Ω—É?', a: '"–£–∂–µ —Å–∫—É—á–∞—é..."', b: '"–ü–æ—á–µ–º—É –∑–≤–æ–Ω–∫–∏ –Ω–µ –±–µ—Å–∫–æ–Ω–µ—á–Ω—ã?"' },
        { question: '–¢—ã ‚Äî –º–æ—è‚Ä¶', a: '–ò—Å—Ç–æ—Ä–∏—è, –∫–æ—Ç–æ—Ä—É—é —Ö–æ—á–µ—Ç—Å—è –ø–µ—Ä–µ—á–∏—Ç—ã–≤–∞—Ç—å', b: '–õ—É—á—à–∞—è —Å–ª—É—á–∞–π–Ω–æ—Å—Ç—å –≤ –º–æ–µ–π –∂–∏–∑–Ω–∏' },
        { question: '–° –∫–µ–º —è —Ö–æ—á—É –≤—Å—Ç—Ä–µ—á–∞—Ç—å –¥–Ω–∏ —Ä–æ–∂–¥–µ–Ω–∏—è, –ù–æ–≤—ã–π –≥–æ–¥, –≤—Å–µ-–≤—Å–µ –¥–Ω–∏?', a: '–° —Ç–æ–±–æ–π, –¥–∞–∂–µ –µ—Å–ª–∏ –ø—Ä–æ—Å—Ç–æ –¥–æ–º–∞ –∏ –≤ –Ω–æ—Å–∫–∞—Ö', b: '–° —Ç–æ–±–æ–π, —Ö–æ—Ç—å –Ω–∞ –∫—Ä–∞—é —Å–≤–µ—Ç–∞' },
